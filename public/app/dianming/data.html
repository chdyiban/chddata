<div class="weui-pull-to-refresh__layer">
	<div class='weui-pull-to-refresh__arrow'></div>
	<div class='weui-pull-to-refresh__preloader'></div>
	<div class="down">下拉刷新</div>
	<div class="up">释放刷新</div>
	<div class="refresh">正在刷新</div>
</div>
<div class="weui-cells__title"><span id="classId"></span>班签到情况</div>
<div class="weui-cells" id="cls-sign-info">
	<div class="weui-cell">
		<div class="datacell" id="total">
			<p class="datacell-title">共计</p>
			<p><span id="class_stu_num"> </span></p>
		</div>

		<div class="datacell" id="signed">
			<p class="datacell-title">已签</p>
			<p><span id="sign_count"> </span></p>
		</div>

		<div class="datacell" id="nosign">
			<p class="datacell-title">未签</p>
			<p><span id="not_sign_count"> </span></p>
		</div>

		<div class="datacell" id="rank">
			<p class="datacell-title">签到率</p>
			<p><span id="info"> </span></p>
		</div>
	</div>
</div>
<div class="weui-cells__title">未签名单</div>
<div class="weui-panel">
	<div class="weui-panel__bd">
		<div class="weui-media-box weui-media-box_small-appmsg">
			<div class="weui-cells" id="nosigh_list">
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(function() {
		//初始化信息
		$("#cls-sign-info").parent(".weui-tab__panel").on("pull-to-refresh", function() {
		 	getData();
		}).pullToRefresh("triggerPullToRefresh");
	});

	function getData() {
		var stu_id = personalInfo.stu_id; //个人信息
		//签到率
		$.ajax({
			type: "get",
			url: "http://www.chddata.com/index.php/yiban/sign/getSignRate?appid=" + APP_ID + "&stu_id=" + stu_id,
			async: true,
			global: false,
			success: function(d) {
				$("#info").text(d.info);
			},
			error: function(e) {
				$.toptip(JSON.stringify(e), "error");
			}
		});
		//未签到名单

			type: "get",
