<div class="weui-pull-to-refresh__layer">
	<div class='weui-pull-to-refresh__arrow'></div>
	<div class='weui-pull-to-refresh__preloader'></div>
	<div class="down">下拉刷新</div>
	<div class="up">释放刷新</div>
	<div class="refresh">正在刷新</div>
</div>
<div class="weui-panel myprofile">
	<div class="weui-panel__bd">
		<div class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd avatar">
				<img id="avatar" src="" alt="">
			</div>
			<div class="weui-media-box__bd profiles">
				<!--<h4><span id="name"> </span><i class="iconfont icon-bianhao1"></i><span id="stu_id"></span></h4>-->
				<h4><span id="name"> </span></h4>
				<h5><i class="iconfont icon-bianhao1"></i><span id="stu_id"></span></h5>
				<h5><i class="iconfont icon-xinzi"></i><span id="yb_money"></span></h5>
				<h5><i class="iconfont icon-16pxxueyuan"></i><span id="college"> </span></h5>
				<h5><i class="iconfont icon-YLTC_gradeofposition"></i><span id="major"> </span></h5>
			</div>
		</div>
	</div>
</div>
<div class="weui-cells">
	<div class="weui-cell">
		<div class="datacell">
			<p class="datacell-title">累积签到</p>
			<p><span id="total_sign_count"> </span>次</p>
		</div>

		<div class="datacell">
			<p class="datacell-title">准签率</p>
			<p><span id="total_sign_rate"> </span></p>
		</div>

		<div class="datacell">
			<p class="datacell-title">班级排名</p>
			<p><span id="total_sign_rank"> </span></p>
		</div>
	</div>
</div>
<div class="weui-cells__title">未签历史</div>
<div class="weui-panel weui-panel_access">
	<div class="weui-panel__bd nosign-history" id="nosign-history">
	</div>
</div>
<script type="text/javascript" async="async">
	$(function() {
		//初始化加载我的信息
		$(".myprofile").parent(".weui-tab__panel").on("pull-to-refresh", function() {
		 	meData();
		}).pullToRefresh("triggerPullToRefresh");
	})
	//获取我的信息
	function meData() {
		$.ajax({
			type: "get",
			url: "http://www.chddata.com/index.php/yiban/sign/me?appid=" + APP_ID + "&verify_request=" + vcode,
			async: true,
			global: false,
			success: function(d) {
				$("#college").text(d.college);
				$("#avatar").attr("src", d.head_img);
				$("#name").text(d.name);
				$("#stu_id").text(d.stu_id);
				$("#yb_money").text(d.yb_money);
				$("#major").text(d.major);
				$("#total_sign_count").text(d.total_sign_count);
				$("#total_sign_rate").text(d.total_sign_rate);
				$("#total_sign_rank").text(d.total_sign_rank);
				$("#nosign-history").empty();
				$(".myprofile").parent(".weui-tab__panel").pullToRefreshDone();
				$.each(d.not_sign_list, function(i, n) {
					var box = $("<a href='javascript:;'></a>").addClass("weui-media-box weui-media-box_appmsg");
					var box_bd = $("<div></div>").addClass("weui-media-box__bd");
					var box_title = $("<h4></h4>").addClass("weui-media-box__title").text(n.task_title);
					var box_desc = $("<p></p>").addClass("weui-media-box__desc").text(n.task_time);
					$("#nosign-history").append(box.append(box_bd.append(box_title, box_desc)));
				});
			},
			error: function(data) {
				$.toptip(JSON.stringify(e), "error");
			}
		});
	}
</script>
