<div class="weui-pull-to-refresh__layer">
	<div class='weui-pull-to-refresh__arrow'></div>
	<div class='weui-pull-to-refresh__preloader'></div>
	<div class="down">下拉刷新</div>
	<div class="up">释放刷新</div>
	<div class="refresh">正在刷新</div>
</div>
<div class="weui-panel myprofile">

		<div class="weui-media-box weui-media-box_appmsg">
			<div class="weui-media-box__hd avatar">

			</div>
			<div class="weui-media-box__bd profiles">
				<!--<h4><span id="name"> </span><i class="iconfont icon-bianhao1"></i><span id="stu_id"></span></h4>-->

				<h5><i class="iconfont icon-bianhao1"></i><span id="stu_id"></span></h5>

				<h5><i class="iconfont icon-16pxxueyuan"></i><span id="college"> </span></h5>

		</div>
	</div>

	</div>
</div>

	</div>
