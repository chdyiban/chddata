{extend name="$_admin_base_layout" /}

{block name="content"}

<div class="row items-push js-gallery">
{volist name="face" id="vo" offset="" length='1'}

	<div class="col-sm-6 col-md-4 col-lg-3 animated fadeIn">
		<a class="img-link img-thumb" href="../../../{$vo.src}">
			<img class="img-responsive" src="../../../{$vo.src}" alt="{$vo.title}" style="min-width:200px;height:300px;">
		</a>
	</div>

{/volist}
</div>

<div class="row">
	<div class="block">
		<div class="col-xs-6 col-lg-6">
			<a class="btn btn-default" href="{:url('yiban/index/showFace')}?page={$prev_page}" style="width:100%">上一页</a>
		</div>
		<div class="col-xs-6 col-lg-6">
			<a class="btn btn-primary" href="{:url('yiban/index/showFace')}?page={$next_page}" style="width:100%">下一页</a>
		</div>
		
	</div>
</div>


{/block}


{block name="script"}
<script src="__ADMIN_JS__/core/jquery.countTo.min.js"></script>

</script>
<script>
    jQuery(function () {
        //显示sidebar sidebar-l side-scroll header-navbar-fixed sidebar-o
        //隐藏sidebar sidebar-l side-scroll header-navbar-fixed
        App.initHelpers(['appear-countTo']);


    });
</script>
{/block}
